matrix:
  include:
    - dist: xenial
      language: python
      python:
      - '3.6'
      - '3.7'
      - '3.8'
      install:
      - pip install -r requirements-dev.txt
      - pip install .
      script:
      - scripts/test.sh
      deploy:
        - provider: pypi
          user: "__token__"
          password:
            secure: 
          skip_existing: true
          on:
            tags: true
